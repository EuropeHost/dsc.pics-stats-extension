<!DOCTYPE html>
<html>
<head>
    <title>dsc.pics Global Stats</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h2 class="header">
            <i class="bi bi-bar-chart-fill"></i> dsc.pics Global Stats
        </h2>

        <div id="loading" class="loading-spinner"></div>

        <div id="stats-content" style="display: none;">
            <div id="status-message" class="status-message"></div>

            <div class="stats-section">
                <h3><i class="bi bi-globe"></i> Global Platform Statistics</h3>
                <div class="stat-item">
                    <span>Total Users:</span> <span id="global-total-users"></span>
                </div>
                <div class="stat-item">
                    <span>Total Images:</span> <span id="global-total-images"></span>
                </div>
                <div class="stat-item">
                    <span>Total Links:</span> <span id="global-total-links"></span>
                </div>
                <div class="stat-item">
                    <span>Used Storage:</span> <span id="global-storage-used"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
